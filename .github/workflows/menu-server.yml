name: menu-server
on:
  push:
  pull_request:
      types:
      - opened
jobs:
  Menu_server:
    runs-on: ubuntu-22.04
    steps:
      - name: actions/checkout
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17.0.6"
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.6
      - name: Compile Maven
        run: mvn compile
      - name: Maven package
        run: mvn package
